<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Your Luck!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Press Your Luck!</h1>

        <div id="message-area" class="message">
            <p>Pick 6 items to start!</p>
        </div>

        <div id="item-selection" class="selection-area">
            <h2>Select 6 Items:</h2>
            <div class="items-grid">
                </div>
            <button id="reset-selection-btn" class="button" disabled>Reset Selection</button>
        </div>

        <div class="game-board-container">
            <h2>The Board</h2>
            <div id="game-board" class="game-board">
                </div>
            <div class="controls">
                <button id="start-btn" class="button" disabled>Start</button>
                <button id="stop-btn" class="button" disabled>Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
